<script>
    $(document).ready(function() {
        $('.sidenav').sidenav();
    });
    var submits = document.querySelector(".submits");
    var inputis = document.querySelector(".inputis");
    var pusto = document.querySelector(".pusto");
    inputis.oninput = function() {
        $.ajax({
            url: "http://127.0.0.1:8000/searchAll",
            data: {
                search: inputis.value
            },
            success: function(arg) {
                //console.log(arg);
                pusto.innerHTML = "";
                for (var i = 0; i < arg.length; i++) {
                    var div_row = document.createElement("div");
                    pusto.appendChild(div_row);
                    div_row.classList.add("row");

                    var div_col = document.createElement("div");
                    div_row.appendChild(div_col);
                    div_col.classList.add("col", "s12", "m6");

                    var div_card = document.createElement("div");
                    div_col.appendChild(div_card);
                    div_card.classList.add("card", "green", "darken-1");

                    var div_card_content = document.createElement("div");
                    div_card.appendChild(div_card_content);
                    div_card_content.classList.add("card-content", "white-text");

                    var card_title = document.createElement("span");
                    div_card_content.appendChild(card_title);
                    card_title.classList.add("card-content");
                    card_title.innerHTML = arg[i].title;

                    var card_content_p = document.createElement("p");
                    div_card_content.appendChild(card_content_p);
                    card_content_p.innerHTML = arg[i].description;

                    var div_card_action = document.createElement("div");
                    div_card.appendChild(div_card_action);
                    div_card_action.classList.add("card-action");

                    var card_action_a = document.createElement("a");
                    div_card_action.appendChild(card_action_a);
                    card_action_a.href = "#";
                    card_action_a.innerHTML = arg[i].contact;

                    /*var card_action_a1 = document.createElement("a");
                    div_card_action.appendChild(card_action_a1);
                    card_action_a1.href="#";
                    card_action_a1.innerHTML="LINK";*/
                }
            }
        })
    }
